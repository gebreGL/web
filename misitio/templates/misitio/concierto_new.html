{% extends 'misitio/base.html' %}
{% block content %}
<div style="margin-left: 30px;">
    <h3 style="font-size: 30px; font-family: 'Abel'; margin-left: 20px;">NUEVO CONCIERTO :</h3><hr/>
    <div style="margin-left: 50px">
    <form method="POST" enctype="multipart/form-data" style="font-family: 'Abel'; font-size: 25px; color: #000000;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #00f; color: white; padding: 6px;
               border-radius: 10px;" onmouseover="this.style.color='#000'"
                onmouseout="this.style.color='white'">Guardar</button>
    </form>
    </div>
</div>

{% endblock %}
